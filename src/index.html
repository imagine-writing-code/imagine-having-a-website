<#ftl strip_text=true />

<@page.page sitemap={ "priority": "1", "changefreq": "weekly" }>
  <#compress>
    <@dkpList />
  </#compress>
</@page.page>

<#macro dkpList>
  <#compress>
    <table class="table dkp-table">
      <thead>
        <tr>
          <th class="col-player">Player</th>
          <th class="col-class">Class</th>
          <th class="col-dkp">DKP</th>
        </tr>
      </thead>
      <tbody>
        <#list dkpTable.dkptable.dkpentry as row>
            <tr>
              <td class="col-player">${row.player}</td>
              <td class="col-class ${row.class?lower_case}"><#t/>
                <img class="class-icon" src="https://wow.zamimg.com/images/wow/icons/large/classicon_${row.class?lower_case}.jpg"><#t/>
              </td><#t/>
              <td class="col-dkp">${row.dkp}</td>
            </tr>
        </#list>
      </tbody>
    </table>
  </#compress>
</#macro>
